<!DOCTYPE html>
<html>
<head>
<title>评价活动表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("voteactivity:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("voteactivity:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("voteactivity:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">评价活动名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="voteActivity.voteName" placeholder="评价活动名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">评价活动描述</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="voteActivity.voteDesc" placeholder="评价活动描述"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">开始时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="voteActivity.beginTime" placeholder="开始时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">开始时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="voteActivity.endTime" placeholder="开始时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态 1：生效；0：无效</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="voteActivity.status" placeholder="状态 1：生效；0：无效"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">个人最多可评价单位个数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="voteActivity.maxNum" placeholder="个人最多可评价单位个数"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建者</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="voteActivity.createUser" placeholder="创建者"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/sys/voteactivity.js?_${date.systemTime}"></script>
</body>
</html>
